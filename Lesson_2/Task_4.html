<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumNumbers(a, b) {
            sum = a + b;
            return (`Сумма цифр равна ${sum}`);
        }
        sumNumbers(14, 8);

        function minNumbers(a, b) {
            min = a - b;
            return (`Разность цифр равна ${min}`);
        }
        minNumbers(10, 4);

        function multNumbers(a, b) {
            mult = a * b;
            return (`Произведение цифр равно ${mult}`);
        }
        multNumbers(5, 10);

        function divNumbers(a, b) {
            div = a / b;
            return (`Деление цифр равно ${div}`);
        }
        divNumbers(60, 6);
    </script>
</body>

</html>
